<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ecobee Helpdesk - powered by Watson AI</title>
    <img src = "webpage.png"
    	width="100%" height="auto"
         alt = "Ecobee Helpdesk - powered by Watson AI" />
<script src="https://assistant-web.watsonplatform.net/loadWatsonAssistantChat.js"></script>

<script>
  window.watsonAssistantChatOptions = {
      integrationID: "028aa673-ad97-41ed-9566-f6878a2cf2c0", // The ID of this integration.
      region: "us-south", // The region your integration is hosted in.
      serviceInstanceID: "986ef488-eeb3-47af-8ae5-e608e87b23e6", // The ID of your service instance.
      onLoad: function(instance) { instance.render(); }
    };
  setTimeout(function(){
    const t=document.createElement('script');
    t.src="https://web-chat.global.assistant.watson.appdomain.cloud/loadWatsonAssistantChat.js";
    document.head.appendChild(t);
  });
</script>

<script>
  window.loadWatsonAssistantChat({
    integrationID: "insert here",
    region: "us-south"
  }).then(function(instance){
    instance.render();
  });
</script>
</head>

<body>
<body style="background-color:#eeeeee">
</body>

</html>
